<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Table</title>
</head>

<body>
  <div class="container">
    <div class="expense-header">
      <input class="check" name="header-check" type="checkbox" />
      <div class="person"> Person </div>
      <div class="description">Description</div>
      <div class="date">Date</div>
      <div class="value">Value</div>
    </div>

    <div class="expense-item selected">
      <input class="check checkbox-round" name="item-check" type="checkbox" checked />
      <div class="person"> Marysia </div>
      <div class="description">Słodkości</div>
      <div class="date">18.04.2020</div>
      <div class="value">123zł</div>
      <span class="edit"><i class="far fa-edit"></i></span>
      <span class="remove"><i class="far fa-trash-alt"></i></span>
    </div>
